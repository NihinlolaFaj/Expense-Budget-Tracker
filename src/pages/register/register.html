
  <ion-content padding class="background">
      <div id="divHeading">
          <ion-icon name="ios-lock-outline"></ion-icon>
        </div>
      <ion-list no-line >
        <ion-item class="background">
          <ion-input type ="text" class="text-input" placeholder = "Email" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item class="background"> 
            <ion-input type ="password" class="text-input" placeholder = "Password" [(ngModel)]="user.password"></ion-input>
          </ion-item>
          <p>Forgot password</p>
          <button round block ion-button (click)="register(user)"  outline color= "light"> Register </button>
          <p>OR</p>
          <button  ion-button block color="facebook">
              <ion-icon name= "logo-facebook"></ion-icon>Login with facebook
          </button>
      </ion-list>
<!--<button ion-button clear full color = "light">DONT HAVE AN ACCOUNT? SIGN UP</button>-->
</ion-content>
