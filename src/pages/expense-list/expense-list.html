<ion-header>
  <ion-navbar>
    <ion-title>Expenses</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="color">
  <ion-list>
    <ion-item *ngFor="let expenseItem of userExpenses | async" (click)="openMenu(expenseItem)">
      <ion-avatar item-start>
        <ion-icon name="cash" item-start></ion-icon>
      </ion-avatar>
      <h2>&#8358; {{expenseItem.amount}}</h2>
      <h3>{{expenseItem.category}}</h3>
      <ion-note item-end>{{expenseItem.date}}</ion-note>
      <p>{{expenseItem.notes}}</p>
    </ion-item>
  </ion-list>
</ion-content>
