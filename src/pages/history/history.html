
<ion-header>

  <ion-navbar>
    <ion-title>History of Transactions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="color">
<ion-list>
    
 <div id = "text">
    <ion-item *ngFor="let expenseItem of expenseItemRef$ | async">
        <h2> Name:{{expenseItem.expenseName}} </h2>
        <h2>Amount: {{expenseItem.expenseAmount}}</h2>
        <h3>Date: {{expenseItem.expenseDate}}</h3>
        <h3>Category: {{expenseItem.expenseCategory}}</h3>
        <h3>Notes: {{expenseItem.expenseNotes}}</h3>
        
      </ion-item>
 </div> 
</ion-list>

</ion-content>
