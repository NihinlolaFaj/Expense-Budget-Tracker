
<ion-content padding class="background">
    <div id="divHeading">
        <ion-icon name="ios-lock-outline"></ion-icon>
      </div>
        <ion-list no-line>
            <span class="error" *ngIf="error">{{ error }}</span>
          <ion-item>
            <ion-input type ="text"  class="text-input" placeholder = "Email" [(ngModel)]="user.email"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input type ="password"  class="text-input" placeholder = "Password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
            <a>Forgot password</a>
            <button round block ion-button (click)="login(user)"  outline color= "light">Login </button>
            <p>OR</p>
            <button  ion-button block color="facebook">
                <ion-icon name= "logo-facebook"></ion-icon>Login with facebook
            </button>
        </ion-list>
  
  <button (click)="login()" ion-button clear full color = "light">Don't have an account? Sign up</button>
  </ion-content>
