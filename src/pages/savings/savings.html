
<ion-header>
  <ion-navbar>
    <ion-title>Savings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="color">
    <ion-list no-lines>
        <ion-item class="color">
            <ion-label floating></ion-label>
            <ion-input type ="text" ion-text color="primary" placeholder="what are you saving for?" [(ngModel)]="savings.Amount"></ion-input>
          </ion-item>
    <ion-item class= "color">
        <ion-label floating> Enter Amount</ion-label>
        <ion-input type ="number" ion-text color="primary" [(ngModel)]="savings.Amount"></ion-input>
    </ion-item>
    <ion-item class= "color">
      <ion-label floating> Date</ion-label>
      <ion-input type ="number" ion-text color="primary" [(ngModel)]="savings.Date"></ion-input>
  </ion-item>
    <ion-item class="color">
      <ion-label>
Frequency
      </ion-label>
      <ion-select [(ngModel)]="savings.Category">
      <ion-option value="daily">Daily</ion-option>
      <ion-option value="weekly">Weekly</ion-option>
      <ion-option value="montly">Monthly</ion-option>
    </ion-select>
    </ion-item>
    <ion-item class= "color">
        <ion-label>Set Remainder</ion-label>
      <ion-toggle [(ngModel)]="remainder" disabled="false"></ion-toggle> 
    </ion-item>
  </ion-list>
  <ion-item class="color">
      <button ion-button (click)="addSavings(savings)"  outline block>Save</button>
    </ion-item>
</ion-content>
