<ion-header>
  <ion-navbar>
    <ion-title>Savings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="color">
    <ion-list no-lines>
        <ion-item class="color">
            <ion-label floating></ion-label>
            <ion-input type ="text" ion-text color="primary" placeholder="what are you saving for?"></ion-input>
          </ion-item>
    <ion-item class= "color">
        <ion-label floating> Enter Amount</ion-label>
        <ion-input type ="number" ion-text color="primary"></ion-input>
    </ion-item>
    <ion-item class="color">
      <ion-label>
Frequency
      </ion-label>
      <ion-select [(ngModel)]="frequency">
      <ion-option value="daily">Daily</ion-option>
      <ion-option value="weekly">Weekly</ion-option>
      <ion-option value="montly">Monthly</ion-option>
    </ion-select>
    </ion-item>
    <ion-item class= "color">
        <ion-label>Set Remainder</ion-label>
      <ion-toggle [(ngModel)]="remainder" disabled="false"></ion-toggle> 
    </ion-item>
  </ion-list>
  <ion-item class="color">
      <button ion-button (click)="Save()"  outline block>Save</button>
    </ion-item>
</ion-content>
