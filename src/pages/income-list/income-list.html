<ion-header>

    <ion-navbar>
        <ion-title>income-list</ion-title>
    </ion-navbar>

</ion-header>
<ion-content padding>
    <ion-item-sliding *ngFor="let incomeItem of userIncome | async" #slidingitem>
        <ion-item>
            <h2>Name:{{incomeItem.name}} </h2>
            <h2>&#8358; {{incomeItem.amount}}</h2>
            <ion-note item-end>{{incomeItem.date}}</ion-note>
            <h3>Category: {{incomeItem.category}}</h3>
            <h3>Notes: {{incomeItem.notes}}</h3>
        </ion-item>

            <button ion-button (click)="updateIn(incomeItem.key, incomeItem.incomeNotes)"> Update</button>
            <ion-icon name="archive"></ion-icon>
            <button ion-button (click)="deleteIn(incomeItem.key)"> Delete</button>
        </ion-item-options> -->
    </ion-item-sliding>
</ion-content>
